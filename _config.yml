# Site Settings
title: The Amazing API
tagline: The world's most amazing API documentation
description: Documentation and information about the Amazing API, including tech stories, usage guides, and team information.
url: https://yourusername.github.io
baseurl: ""

# Author
author:
  name: Amazing API Team
  email: team@amazingapi.com
  twitter: amazingapi
  github: yourusername

# Theme
remote_theme: cotes2020/jekyll-theme-chirpy
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap

# GitHub Pages
github: [metadata]

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Chirpy Theme Settings
theme_mode: light
social:
  github: yourusername
  twitter: amazingapi
  email: team@amazingapi.com

# Navigation
tabs:
  - title: Home
    url: /
  - title: Our Tech Story
    url: /OUR_TECH_STORY
  - title: Using the API
    url: /USING_THE_API
  - title: Meet the Team
    url: /MEET_THE_TEAM

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
